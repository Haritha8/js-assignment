<html>
    <head>
        <title>Welcome to JS Programming</title>
        <h2>Print your OS name and Version here</h2>
    </head>
    <body>
        <script>
        let inp = prompt("enter your OS name and version");
        var arr = inp.split(" ");

        console.log("The OS name is " + arr[0] + " and version is " + arr[1]);

        </script>
    </body>
</html>
