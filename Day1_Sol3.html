<html>
    <head>
        <title>Welcome to JS</title>
        <h2>Various data types in JavaScript</h2>
    </head>
    <body>
        
    </body>
    <script>
        var b=4; //Number
        var c=7;
        var d= b+c;
        document.write(" Value of d =",d);
        document.write("<br>");
        var Fname = "Haritha"; //String
        var Lname = "Varkala";
        document.write("Name is:",Fname+Lname);
        document.write("<br>");
        var person = {firstName : "Haritha",lastName :"Varkala",age :20,eyeColor :"brown"}; //Object
        document.write(person.firstName + " is " + person.age + " years old.");
    </script>
</html>
