<html>
    <head>
        <title>Welccome to JS Programming</title>
        <h2>For Loop Usage</h2>
    </head>
    <body>
        <script>
            for(let i=1;i<=100;i++){
                if(i%3==0)
                {
                    console.log("fizz");
                }
                if(i%5==0)
                {
                    console.log("buzz")
                }
                if(i%3 == 0 && i%5 == 0)
                {
                    console.log("fizzbuzz");
                }
            }
        </script>
    </body>
</html>
